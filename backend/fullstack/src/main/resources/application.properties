spring.application.name=fullstack

spring.output.ansi.enabled=ALWAYS

#Server Configuration
server.port=8080

#Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/apisustentavel
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

spring.datasource.driver-class-name=org.postgresql.Driver

#Logging Configuration
logging.level.org.springframework=INFO
logging.level.apisustentavel.fullstack=DEBUG
logging.file.name=logs/apisustentavel.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) - %msg%n
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
